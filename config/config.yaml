# Configuration for Intelligent LLM Investor

# API Keys (use environment variables in production)
api_keys:
  openrouter: ${OPENROUTER_API_KEY}
  reddit_client_id: ${REDDIT_CLIENT_ID}
  reddit_client_secret: ${REDDIT_CLIENT_SECRET}
  reddit_user_agent: "IntelligentLLMInvestor/1.0"

# Reddit Configuration
reddit:
  subreddits:
    - wallstreetbets
    - stocks
    - pennystocks
    - investing
    - StockMarket
    - Superstonk
    - options
  
  # Posts to fetch per subreddit
  post_limit: 100
  
  # Comment depth
  comment_limit: 50
  
  # Streaming interval (seconds)
  stream_interval: 60

# Analysis Configuration
analysis:
  # Minimum posts required for analysis
  min_posts_threshold: 10
  
  # Time windows for analysis (hours)
  time_windows:
    recent: 1
    short_term: 6
    medium_term: 24
    long_term: 168  # 1 week
  
  # Volume spike thresholds
  volume_thresholds:
    warning: 200  # 200% increase
    alert: 300    # 300% increase
    extreme: 500  # 500% increase

# Alert Configuration
alerts:
  # Risk thresholds
  risk_thresholds:
    low: 0.3
    medium: 0.5
    high: 0.7
    extreme: 0.9
  
  # Coordination thresholds
  coordination_threshold: 0.7
  
  # Pump probability threshold
  pump_probability_threshold: 0.8
  
  # Alert channels
  channels:
    file: true
    console: true
    email: false
    webhook: false

# LLM Configuration
llm:
  # Default temperature
  temperature: 0.7
  
  # Max tokens per request
  max_tokens: 2000
  
  # Timeout seconds
  timeout: 30
  
  # Retry configuration
  max_retries: 3
  retry_delay: 2

# Data Storage
storage:
  # Cache settings
  cache_ttl: 3600  # 1 hour
  
  # Database
  database_url: "sqlite:///data/investor.db"
  
  # File paths
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  reports_path: "reports"
  logs_path: "logs"

# Performance
performance:
  # Thread pool size
  max_workers: 10
  
  # Batch size for processing
  batch_size: 50
  
  # Rate limiting
  requests_per_minute: 60

# Monitoring
monitoring:
  # Metrics to track
  metrics:
    - api_calls
    - processing_time
    - alert_count
    - error_rate
  
  # Log level
  log_level: "INFO"

# Pump Detection Configuration
pump_detection:
  # Search strategies
  search_strategies:
    # Direct pump keywords (high confidence)
    explicit_pump_terms:
      - "pump"
      - "pump and dump"
      - "coordinated pump"
      - "pump signal"
      - "pump alert"
    
    # Hype/momentum terms (medium confidence)
    momentum_terms:
      - "short squeeze"
      - "gamma squeeze"
      - "to the moon"
      - "moonshot"
      - "rocket"
      - "explosive gains"
      - "parabolic"
      - "breakout"
      
    # FOMO terms (medium confidence)
    fomo_terms:
      - "last chance"
      - "don't miss"
      - "get in now"
      - "before it's too late"
      - "millionaire maker"
      - "life changing"
      
    # Volume/activity terms
    volume_terms:
      - "unusual volume"
      - "volume spike"
      - "heavy buying"
      - "accumulation"
      
  # Subreddits prone to pump activity
  target_subreddits:
    high_risk:
      - pennystocks
      - RobinHoodPennyStocks
      - Shortsqueeze
      - SqueezePlays
      - smallstreetbets
      - SqueezeDD
      - BBIG
      - amcstock
      - Superstonk
    medium_risk:
      - wallstreetbets
      - stocks
      - StockMarket
      - SPACs
      - options
      - Daytrading
      - swingtrading
      - weedstocks
      - shroomstocks
      - UndervaluedStonks
      - CanadianPennyStocks
      - ASX_Bets
      - StockMarketDD
      - pennystocksDD
      - DDintoGME
    crypto:
      - CryptoMoonShots
      - SatoshiStreetBets
      - CryptoCurrency
      - AltStreetBets
    low_risk:
      - investing
      - SecurityAnalysis
      - ValueInvesting
      - dividends
      - algotrading
      - thetagang
      - greeninvestor
      - CanadianInvestor
      - EuropeanStocks
      - financialindependence
      
  # Smart detection mode
  smart_mode:
    enabled: true
    # Instead of searching for keywords, analyze trending posts
    analyze_trending: true
    # Look for sudden mention spikes
    spike_detection: true
    # Cross-reference multiple platforms
    cross_platform_validation: true